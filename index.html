<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Your Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="./styles.css"
    />
</head>
<body>
    <h1>Title</h1>
    <div class="body1">
        <div class="HeadStyle">
            <h4>Select Header Color</h4>
            <button class="headZ hb1"></button>
            <button class="headZ hb2"></button>
            <button class="headZ hb3"></button>
            <button class="headZ hb4"></button>
            <button class="headZ hb5"></button>
            <button class="headZ hb6"></button>
            <button class="headZ hb7"></button>
            <button class="headZ hb8"></button>
        </div>
        <div class="BodyStyle">
            <h4>Select Body Color</h4>
            <button class="bodyZ bb1"></button>
            <button class="bodyZ bb2"></button>
            <button class="bodyZ bb3"></button>
            <button class="bodyZ bb4"></button>
            <button class="bodyZ bb5"></button>
            <button class="bodyZ bb6"></button>
            <button class="bodyZ bb7"></button>
            <button class="bodyZ bb8"></button>
        </div>
    </div>
    <div class="ResetButton">
        <button>Reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
